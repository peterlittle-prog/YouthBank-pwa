 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouthBank - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <script type="module" src="./auth-guard.js"></script>
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body class="bg-gray-50 min-h-screen p-6 font-sans">
    <div class="max-w-4xl mx-auto">
        <header class="mb-12">
            <h1 class="text-4xl font-black text-gray-900">YouthBank Platform</h1>
            <p class="text-gray-500 mt-2 text-lg text-indigo-600">Select a module to get started</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Card 1: Interactive Cycle -->
            <a href="cycle.html" class="group bg-white p-8 rounded-3xl shadow-sm hover:shadow-xl border border-gray-100 transition-all active:scale-[0.98]">
                <div class="w-16 h-16 bg-indigo-100 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-indigo-600 transition-colors">
                    <svg class="w-8 h-8 text-indigo-600 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800">YouthBank Cycle</h3>
                <p class="text-gray-500 mt-2 italic">Interactive guide to the grant-making process.</p>
            </a>

            <!-- Card 2: Story Balance (Triad) -->
            <a href="triad.html" class="group bg-white p-8 rounded-3xl shadow-sm hover:shadow-xl border border-gray-100 transition-all active:scale-[0.98]">
                <div class="w-16 h-16 bg-rose-100 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-rose-600 transition-colors">
                    <svg class="w-8 h-8 text-rose-600 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A2 2 0 013 15.487V7.07a2 2 0 011.082-1.789L9 2.535m0 17.465L14.553 17.276A2 2 0 0016 15.487V7.07a2 2 0 00-1.082-1.789L9 2.535m0 17.465V2.535" />
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800">Story Balance</h3>
                <p class="text-gray-500 mt-2 italic">UI Demo: Mapping project values using triads.</p>
            </a>
        </div>
    </div>

    <!-- This script handles auth-protection -->
    <script type="module" src="auth-guard.js"></script>
</body>
</html>
