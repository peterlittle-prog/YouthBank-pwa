<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouthBank - Story Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="triad-container" class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 font-sans">
        <div class="mb-6 text-center">
            <h2 class="text-2xl font-bold text-gray-800">Story Balance</h2>
            <p class="text-gray-500 text-sm mt-1">Drag the dot to signify your story.</p>
        </div>

        <!-- The Triangle UI -->
        <div class="relative w-full aspect-[4/3.5] select-none touch-none">
            <svg id="triad-svg" viewBox="0 0 120 106" class="w-full h-full drop-shadow-xl overflow-visible">
                <defs>
                    <linearGradient id="triGradient" x1="50%" y1="0%" x2="50%" y2="100%">
                        <stop offset="0%" stop-color="#eef2ff" />
                        <stop offset="100%" stop-color="#f3f4f6" />
                    </linearGradient>
                </defs>
                <!-- Triangle Path -->
                <path d="M 60 10 L 110 96 L 10 96 Z" fill="url(#triGradient)" stroke="#cbd5e1" stroke-width="1" />
                
                <!-- Guide Lines -->
                <line id="line-head" x1="60" y1="10" x2="60" y2="60" stroke="#6366f1" stroke-width="0.5" stroke-dasharray="2 1" opacity="0.3" />
                <line id="line-heart" x1="110" y1="96" x2="60" y2="60" stroke="#ef4444" stroke-width="0.5" stroke-dasharray="2 1" opacity="0.3" />
                <line id="line-hands" x1="10" y1="96" x2="60" y2="60" stroke="#10b981" stroke-width="0.5" stroke-dasharray="2 1" opacity="0.3" />

                <!-- The Draggable Dot -->
                <circle id="triad-dot" cx="60" cy="67" r="4" fill="#4f46e5" stroke="white" stroke-width="1.5" class="cursor-grab active:cursor-grabbing" />
            </svg>

            <!-- Labels -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-2 text-center uppercase font-bold text-[10px] text-indigo-600">Head</div>
            <div class="absolute bottom-0 right-0 translate-x-2 text-center uppercase font-bold text-[10px] text-rose-600">Heart</div>
            <div class="absolute bottom-0 left-0 -translate-x-2 text-center uppercase font-bold text-[10px] text-emerald-600">Hands</div>
        </div>

        <!-- Stats -->
        <div class="mt-8 grid grid-cols-3 gap-2 text-center">
            <div class="bg-indigo-50 p-2 rounded-lg border border-indigo-100">
                <div class="text-[9px] font-bold text-indigo-400 uppercase">Head</div>
                <div id="val-head" class="text-lg font-black text-indigo-700">33%</div>
            </div>
            <div class="bg-emerald-50 p-2 rounded-lg border border-emerald-100">
                <div class="text-[9px] font-bold text-emerald-400 uppercase">Hands</div>
                <div id="val-hands" class="text-lg font-black text-emerald-700">34%</div>
            </div>
            <div class="bg-rose-50 p-2 rounded-lg border border-rose-100">
                <div class="text-[9px] font-bold text-rose-400 uppercase">Heart</div>
                <div id="val-heart" class="text-lg font-black text-rose-700">33%</div>
            </div>
        </div>

        <button id="submit-btn" class="mt-8 w-full py-4 bg-gray-900 text-white rounded-xl font-bold shadow-lg active:scale-95 transition-all">
            Submit Signifier
        </button>
        <div class="mt-4 text-center">
            <a href="index.html" class="text-sm text-gray-400 hover:text-indigo-600 underline">Back to Navigation</a>
        </div>
    </div>

    <script type="module" src="./src/triad.js"></script>
</body>
</html>
